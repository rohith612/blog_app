{% extends "base.html" %}

{% block page_title %}
   Stored Posts
{% endblock page_title %}

{% block content %}
   
    <section>
        <ul>
            {% for post_item in posts %}
                <li><a href="{% url 'post_detail_page' post_item.slug %}">{{ post_item.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
